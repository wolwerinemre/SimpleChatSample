<!DOCTYPE html>
<html lang="en" ng-app="simpleChatSample">
	<head>
	  <meta charset="utf-8" />
	  <title >Simple Chat Sample</title>
	  <link href="lib/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	  <link href="lib/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
	  <link href="css/chat.css" rel="stylesheet">	  
	</head>
	<body>
		<div class="container" >
	        <div class="col-md-4 col-md-offset-4 text-center">
		        <div class="form-group">
		          <div class="form-group">
		            <h4>Simple Chat Sample</h4>
		          </div>
		
		          <div class="form-group" >
		          	<p><small style="color:#666">If you want to become admin use the password 'admin'</small></p>
		          	<form method="post" action="/login">
			            <div class="form-group">
			              <label class="login-field-icon fui-user" for="login-name"> Username</label>
			              <input type="text" class="form-control login-field chat-input" placeholder="Enter username" name="username" required />
			            </div>
			
			            <div class="form-group">
			              <label class="login-field-icon fui-lock" for="login-pass"> Password </label>
			              <input type="password" class="form-control login-field chat-input" placeholder="Enter password" name="password" required/>
			            </div>
			
						<input class="btn btn-primary btn-lg"  type="submit" value="Log In "/>
		            </form>
		          </div>
		        </div>
		      </div>
	    </div>
	</body>
</html>
